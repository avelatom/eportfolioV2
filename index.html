<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="#landing-page">
      <nav>
        <figure class="personal-logo__wrapper">
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--blank"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--blank"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--blank"
              >Contacts</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--blank"
              ><i class="fas fa-adjust "></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Avela.</h1>
          <p class="header__para">
            I'm a <b class="orange">Software Engineering student</b> with a
            strong passions for building web applications with great user
            experiences.
            <br />
            Here's a bit more <b class="orange">about me.</b>
          </p>
          <div class="social__list">
            <a href="#" class="social__link click">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social__link click">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social__link click">
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
